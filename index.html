<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="custom.js" defer></script>
  </head>
  <body>
    <header
      class="h-20 bg-white/75 border-b backdrop-blur-xl flex justify-center items-center"
    >
      <div
        class="container mx-auto px-5 md:px-0 flex justify-between items-center"
      >
        <div class="logo">
          <a href="#">
            <h2 class="text-2xl font-semibold">
              Chilekhotar <span class="text-sky-500">Shepai</span>
            </h2>
          </a>
        </div>
        <nav class="navbar">
          <ul class="nav-links flex gap-5">
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Services</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Packages</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">About</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="btn btn-primary text-white bg-sky-500 py-3 px-8 rounded-full font-medium hover:bg-sky-600 duration-300"
        >
          Get started
        </button>
      </div>
    </header>

    <main>
      <section class="slider">
        <div class="frame">
          <div class="slide">
            <img src="" alt="" />
          </div>
          <div class="slide">
            <img src="" alt="" />
          </div>
          <div class="slide">
            <img src="" alt="" />
          </div>
        </div>
        <div class="comtrollers">
          <button class="btn pre-btn"></button>
          <button class="btn next-btn"></button>
        </div>
      </section>
    </main>
  </body>
</html>
