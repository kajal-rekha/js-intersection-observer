<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="custom.js" defer></script>
  </head>
  <body>
    <header
      class="h-20 bg-white/75 border-b backdrop-blur-xl flex justify-center items-center"
    >
      <div
        class="container mx-auto px-5 md:px-0 flex justify-between items-center"
      >
        <div class="logo">
          <a href="#">
            <h2 class="text-2xl font-semibold">
              Chilekhotar <span class="text-sky-500">Shepai</span>
            </h2>
          </a>
        </div>
        <nav class="navbar">
          <ul class="nav-links flex gap-5">
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Services</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Packages</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">About</a>
            </li>
            <li>
              <a href="#" class="hover:text-sky-500 duration-300">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="btn btn-primary text-white bg-sky-500 py-3 px-8 rounded-full font-medium hover:bg-sky-600 duration-300"
        >
          Get started
        </button>
      </div>
    </header>

    <main>
      <section class="slider h-[calc(100vh-5rem)] overflow-x-hidden relative">
        <div class="frame flex w-[300vw] h-full duration-700">
          <div class="slide w-screen h-full">
            <img
              src="https://cdn.pixabay.com/photo/2023/04/04/13/10/bumblebee-7899316_960_720.jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="slide w-screen h-full">
            <img
              src="https://cdn.pixabay.com/photo/2023/04/03/17/19/bird-7897321_960_720.jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="slide w-screen h-full">
            <img
              src="https://cdn.pixabay.com/photo/2022/01/24/14/48/road-6963584_960_720.jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <div
          class="comtrollers absolute left-[50%] bottom-32 -translate-x-[50%] flex gap-10"
        >
          <button
            class="btn prev-btn bg-sky-900/80 backdrop-blur-xl text-sky-50 h-12 w-16 flex justify-center items-center border border-sky-200 hover:bg-gray-900/80 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
          </button>
          <button
            class="btn next-btn bg-sky-900/80 backdrop-blur-xl text-sky-50 h-12 w-16 flex justify-center items-center border border-sky-200 hover:bg-gray-900/80 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
